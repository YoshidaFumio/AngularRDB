<ng-container *ngIf = "position$ | async as positions">
    <app-bridge [inputdata]=positions (outputEvent)="getCurrent($event)"></app-bridge>
    <mat-toolbar color="primary">
        <span class = "toolbar-top">役職追加</span>
    </mat-toolbar>
    <div class="outline">
        <form [formGroup]="positionForm"  novalidate>
            <!-- code -->
            <mat-form-field>
                <input matInput placeholder="コード" 
                     formControlName="code">
            </mat-form-field>
            <!-- Name -->
            <mat-form-field>
                <input matInput placeholder="名前"
                    formControlName="name">
            </mat-form-field>
        </form>

        <div class="button-row">
            <button mat-raised-button (click)="onCancel()" class="button-m">キャンセル</button>
            <button mat-raised-button (click)="onSave()" class="button-m">保存</button>
        </div>       
    </div>
</ng-container>
