<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
   {{data.message}}
</mat-dialog-content>
<mat-dialog-actions>
  <table cellspacing="15">
      <tr>
        <td>
          <button mat-raised-button (click)="onClickOkButton()">OK</button>
        </td>
        <td>
          <button mat-raised-button (click)="onClickCancelButton()">CANCEL</button>
        </td>
      </tr>
    </table>
</mat-dialog-actions>
